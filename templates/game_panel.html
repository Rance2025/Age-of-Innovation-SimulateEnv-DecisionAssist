<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对局信息面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --bg-elevated: #2a2a2a;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --accent: #007bff;
            --accent-light: #4da6ff;
            --border: #333333;
            --gap: 14px;
            --border-radius: 10px;
            --panel-padding: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: var(--gap);
            box-sizing: border-box;
        }
        
        .main-container {
            display: flex;
            gap: var(--gap);
            flex: 1;
            height: 100%;
            overflow: hidden;
        }
        
        /* ===== 左侧：玩家监控区 (25%) ===== */
        .players-monitor {
            width: 28%;
            height: 100%;
            overflow: auto;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
        }
        
        .monitor-header {
            padding: 10px var(--panel-padding);
            height: 5%;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-primary);
        }
        
        .monitor-header i {
            color: var(--accent);
        }
        
        .monitor-content {
            flex: 1;
            display: flex;
            height: 95%;
            flex-direction: column;
            overflow: hidden;
            padding: 0;
        }
        
        .player-grid {
            display: grid;
            grid-template-rows: repeat(auto-fill, 1fr);
            gap: var(--gap);
            padding: var(--gap);
            flex: none;
            overflow: hidden;
            height: 100%;
        }
        
        .player-card {
            background-color: var(--bg-tertiary);
            border-radius: var(--border-radius);
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .player-header {
            padding: 8px var(--panel-padding);
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .player-score {
            background-color: transparent;
            color: var(--accent);
            padding: 0;
            border: none;
            font-weight: 700;
            font-size: 1.1rem;
        }
        
        .player-status {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .player-stats {
            flex: 1;
            padding: var(--panel-padding);
            border-right: 1px solid var(--border);
            overflow: hidden;
            background-color: var(--bg-elevated);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .player-log {
            flex: 1.5;
            padding: var(--panel-padding);
            overflow-y: scroll;
            font-size: 0.8rem;
            line-height: 1.4;
            color: var(--text-secondary);
            background-color: var(--bg-secondary);
        }
        
        /* 修改日志项样式，支持自定义颜色 */
        .log-item {
            background-color: var(--bg-tertiary);
            border-left: 2px solid var(--accent); /* 默认颜色 */
            padding: 6px;
            margin-bottom: 4px;
            border-radius: 0 0 0 0;
            font-family: 'Consolas', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .log-item, .action-item {
            white-space: pre-wrap; /* 保留空白字符，包括换行 */
            word-wrap: break-word; /* 允许长单词换行 */
        }
        
        .log-item:hover {
            background-color: rgba(77, 166, 255, 0.1);
        }
        /* 玩家状态面板新样式 */
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--border);
        }

        .stat-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
            border-right: 1px solid var(--border);
            margin-top: 6px;
            margin-bottom: 6px;
        }
        
        .stat-item:last-child {
            border-right: none;
        }

        .stat-content {
            display: flex;
            align-items: center;
            gap: 6px; /* 控制图标和数字之间的间距 */
            justify-content: center;
            width: 100%;
        }

        .stat-icon {
            font-size: 1rem;
            flex-shrink: 0;
        }

        /* 图标颜色定义 */
        .fa-coins { color: gold; }
        .fa-cube { color: silver; }
        .fa-user { color: #ff6b6b; }
        .fa-university { color: #4ecdc4; }
        .fa-gavel { color: #45b7d1; }
        .fa-cog { color: #96ceb4; }
        .fa-heartbeat { color: #feca57; }
        .fa-city { color: #ff9ff3; }
        .fa-ship { color: #54a0ff; }
        .fa-digging { color: #a29bfe; }

        /* 图标堆叠样式 */
        .icon-stack {
            position: relative;
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            flex-shrink: 0;
        }

        .icon-background {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 1.5em;
            color: #e4e4e4;
        }

        .icon-foreground {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 0.7em;
            color: #0a0a0a;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            white-space: nowrap;
        }
        
        /* ===== 中间区域 (50%) ===== */
        .middle-section {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            width: 47%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px dashed var(--accent-light);
            overflow: hidden;
        }
        
        .middle-placeholder {
            color: var(--text-secondary);
            font-size: 1.1rem;
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }
        
        /* ===== 右侧：全局信息区 (25%) ===== */
        .global-section {
            display: flex;
            flex-direction: column;
            gap: var(--gap);
            width: 25%;
            height: 100%;
        }
        
        .global-status {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 16px var(--panel-padding);
            height: flex;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .status-title {
            font-size: 0.95rem;
            color: var(--accent);
            margin-bottom: 10px;
            display: flex;
            align-items: baseline;
            gap: 8px;
            font-weight: 700;
        }
        
        .status-title i {
            color: var(--accent);
        }
        
        .status-content {
            font-size: 1.1rem;
            color: var(--text-primary);
            line-height: 1.6;
            overflow: hidden;
            display: flex;
            white-space: pre-wrap; /* 保留空白字符，包括换行 */
            word-wrap: break-word; /* 允许长单词换行 */
        }

        .action-section {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .action-header {
            padding: 8px var(--panel-padding);
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            min-height: 36px;
        }
        
        .action-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-title i {
            color: var(--accent);
        }
        
        .action-content {
            flex: 1;
            padding: var(--panel-padding);
            overflow-y: auto;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text-secondary);
            background-color: var(--bg-primary);
        }
        
        .action-item {
            background-color: var(--bg-tertiary);
            border-left: 4px solid var(--accent); /* 默认颜色 */
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 0 2px 2px 0;
            font-family: 'Consolas', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        /* 支持不同颜色的边框 */
        .log-item[data-color="blue"] { border-left-color: #007bff; }
        .log-item[data-color="orange"] { border-left-color: #f1a61b; }
        .log-item[data-color="purple"] { border-left-color: #ad32ef; }
        .log-item[data-color="pink"] { border-left-color: #e57ea9; }

        .action-item[data-color="red"] { border-left-color: #cc2828; }
        .action-item[data-color="green"] { border-left-color: #37af37; }
        .action-item[data-color="blue"] { border-left-color: #35a0d5; }
        .action-item[data-color="yellow"] { border-left-color: #e8e83d; }
        .action-item[data-color="grey"] { border-left-color: #a1a1a1; }
        .action-item[data-color="brown"] { border-left-color: #85491D; }
        .action-item[data-color="black"] { border-left-color: #595959; }
        .action-item[data-color="white"] { border-left-color: #ffffff; }
        
        .global-input {
            background-color: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: var(--panel-padding);
            height: 70px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .input-group {
            display: flex;
            gap: 8px;
            flex: 1;
        }
        
        #command {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #command:focus {
            border-color: var(--accent);
        }
        
        .send-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            width: 44px;
            border-radius: 4px;
            font-size: 1.05rem;
            cursor: pointer;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }
        
        .send-btn:hover {
            background-color: #0069d9;
        }
        
        /* 滚动条优化 */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.5);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(150, 150, 150, 0.7);
        }
        
        .player-log::-webkit-scrollbar-thumb,
        .action-content::-webkit-scrollbar-thumb {
            background: var(--accent);
        }
        
        /* ===== 修复2：确保高度等分 ===== */
        @media (max-height: 800px) {
            .player-card {
                min-height: 0;
            }
            
            .player-stats, .player-log {
                overflow: hidden;
            }
            
            .stat-item {
                margin-bottom: 8px;
            }
            
            .log-item {
                margin-bottom: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- 左侧：玩家监控区 (35%) -->
            <div class="players-monitor">
                <div class="monitor-header">
                    <i class="fas fa-users"></i>
                    <div>玩家监控</div>
                </div>
                <div class="monitor-content">
                    <div class="player-grid" id="player-grid">
                        {% for i in range(1, panel_count+1) %}
                        <div class="player-card">
                            <div class="player-header">
                                <div class="player-title">玩家 {{ i }}</div>
                                <div class="player-score">20</div>
                            </div>
                            <div class="player-status">
                                <div class="player-stats">
                                    <!-- 第一行：资源数量 -->
                                    <div class="stat-row">
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <i class="fas fa-coins stat-icon"></i>
                                                <span class="stat-value" id="player{{i}}-money">0</span>
                                            </div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <i class="fas fa-cube stat-icon"></i>
                                                <span class="stat-value" id="player{{i}}-mineral">0</span>
                                            </div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <i class="fas fa-user stat-icon"></i>
                                                <span class="stat-value" id="player{{i}}-mibao">0</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- 第二行：书籍数量 -->
                                    <div class="stat-row">
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <i class="fas fa-university stat-icon"></i>
                                                <span class="stat-value" id="player{{i}}-bank">0</span>
                                            </div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <i class="fas fa-gavel stat-icon"></i>
                                                <span class="stat-value" id="player{{i}}-law">0</span>
                                            </div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <i class="fas fa-cog stat-icon"></i>
                                                <span class="stat-value" id="player{{i}}-engineering">0</span>
                                            </div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <i class="fas fa-heartbeat stat-icon"></i>
                                                <span class="stat-value" id="player{{i}}-medical">0</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- 第三行：三区魔力 -->
                                    <div class="stat-row">
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <div class="icon-stack">
                                                    <i class="fa-solid fa-circle icon-background"></i>
                                                    <i class="fa-solid fa-1 icon-foreground"></i>
                                                </div>
                                                <span class="stat-value" id="player{{i}}-magic1">0</span>
                                            </div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <div class="icon-stack">
                                                    <i class="fa-solid fa-circle icon-background"></i>
                                                    <i class="fa-solid fa-2 icon-foreground"></i>
                                                </div>
                                                <span class="stat-value" id="player{{i}}-magic2">0</span>
                                            </div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <div class="icon-stack">
                                                    <i class="fa-solid fa-circle icon-background"></i>
                                                    <i class="fa-solid fa-3 icon-foreground"></i>
                                                </div>
                                                <span class="stat-value" id="player{{i}}-magic3">0</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <!-- 第四行：其他状态 -->
                                    <div class="stat-row">
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <i class="fas fa-city stat-icon"></i>
                                                <span class="stat-value" id="player{{i}}-cities">0</span>
                                            </div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <i class="fas fa-ship stat-icon"></i>
                                                <span class="stat-value" id="player{{i}}-navigation">0</span>
                                            </div>
                                        </div>
                                        <div class="stat-item">
                                            <div class="stat-content">
                                                <i class="fas fa-digging stat-icon"></i>
                                                <span class="stat-value" id="player{{i}}-shovel">0</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="player-log" id="player-log-{{ i }}">
                                    <!-- 日志内容 -->
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            <!-- 中间区域 (35%) -->
            <div class="middle-section">
                <div class="middle-placeholder">
                    <i class="fas fa-cubes" style="font-size: 2rem; margin-bottom: 10px; color: var(--accent-light);"></i>
                    <div>功能扩展区域</div>
                    <div style="font-size: 0.9rem; margin-top: 8px; color: var(--text-secondary);">此区域预留用于战术地图和深度分析</div>
                </div>
            </div>
            
            <!-- 右侧：全局信息区 (30%) -->
            <div class="global-section">
                <!-- 顶部全局状态 -->
                <div class="global-status">
                    <div class="status-title">
                        <i class="fas fa-info-circle"></i>
                        <div>对局状态</div>
                    </div>
                    <div class="status-content" id="global-status-content">所有玩家已就绪，对局即将开始</div>
                </div>
                
                <!-- 可选行动区 -->
                <div class="action-section">
                    <div class="action-header">
                        <div class="action-title">
                            <i class="fas fa-play-circle"></i>
                            <div>可选行动</div>
                        </div>
                        <div style="color: var(--text-secondary); font-size: 0.85rem;">共<span id="action-count">0</span>条</div>
                    </div>
                    <div id="action-content" class="action-content">
                        <!-- 行动日志将显示在这里 -->
                    </div>
                </div>
                
                <!-- 底部输入区 -->
                <div class="global-input">
                    <div class="input-group">
                        <input type="text" id="command" placeholder="输入行动编号..." autofocus>
                        <button class="send-btn" onclick="sendCommand()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 连接所有数据流
        const eventSources = {};
        
        // 1. 全局状态流
        eventSources.status = new EventSource('/stream/status');
        eventSources.status.onmessage = e => {
            if (e.data.includes(":heartbeat")) return;
            try {
                const data = JSON.parse(e.data);
                document.getElementById('global-status-content').textContent = data.content;
            } catch (err) {
                console.error("全局状态解析错误:", err);
            }
        };
        
        // 2. 可选行动流
        // 修改可选行动流处理，支持自定义颜色
        eventSources.actions = new EventSource('/stream/actions');
        eventSources.actions.onmessage = e => {
            if (e.data.includes(":heartbeat")) return;
            try {
                const data = JSON.parse(JSON.parse(e.data).content);
                const actionContent = document.getElementById('action-content');
                const item = document.createElement('div');
                item.className = 'action-item';
                item.textContent = data.content;
                // 设置自定义颜色
                if (data.color) {
                    item.setAttribute('data-color', data.color);
                }
                actionContent.appendChild(item);
                actionContent.scrollTop = actionContent.scrollHeight;
                
                const countElement = document.getElementById('action-count');
                countElement.textContent = parseInt(countElement.textContent) + 1;
            } catch (err) {
                console.error("行动日志解析错误:", err);
            }
        };
        
        // 3. 玩家日志流
        // 修改玩家日志流处理，支持自定义颜色
        for (let i = 1; i <= {{ panel_count }}; i++) {
            eventSources[`player${i}`] = new EventSource(`/stream/player${i}`);
            eventSources[`player${i}`].onmessage = e => {
                if (e.data.includes(":heartbeat")) return;
                try {
                    const data = JSON.parse(JSON.parse(e.data).content);
                    const logPanel = document.getElementById(`player-log-${i}`);
                    if (logPanel) {
                        const item = document.createElement('div');
                        item.className = 'log-item';
                        item.textContent = data.content;
                        // 设置自定义颜色
                        if (data.color) {
                            item.setAttribute('data-color', data.color);
                        }
                        logPanel.appendChild(item);
                        logPanel.scrollTop = logPanel.scrollHeight;
                    }
                } catch (err) {
                    console.error(`玩家${i}日志解析错误:`, err);
                }
            };
        }
        
        // 发送命令函数
        function sendCommand() {
            const input = document.getElementById('command');
            const cmd = input.value; // 直接获取值，不移除空白
            
            // 移除空值检查，允许发送空字符串
            // if (!cmd) return;  // 注释掉或删除这行
            
            fetch('/input', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `command=${encodeURIComponent(cmd)}`
            }).then(() => {
                input.value = '';
                input.focus();
            }).catch(err => {
                console.error("命令发送失败:", err);
            });
        }
                
        // 回车键支持
        document.getElementById('command').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendCommand();
        });
        
        // 优雅关闭连接
        window.addEventListener('beforeunload', () => {
            Object.values(eventSources).forEach(es => es.close());
        });
    </script>
